---
version: '3'

volumes:
  prom-data: {}
  grafana-data: {}

services:
  prometheus:
    image: prom/prometheus:v2.33.5
    restart: unless-stopped
    command:
      # - '--log.level=debug'
      - '--config.file=/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yaml:/prometheus.yaml:ro
      - prom-data:/prometheus
    extra_hosts:
      home.mafro.net: 192.168.1.198
      ringil: 192.168.1.198
      locke: 192.168.1.117
      jorg: 192.168.1.104

  grafana:
    image: grafana/grafana:8.4.7
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./grafana/provisioning/:/etc/grafana/provisioning:ro
      - ./grafana/provisioning/dashboards/:/var/lib/grafana/dashboards:ro

  nodeexporter:
    image: prom/node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.disable-defaults'
      - '--collector.cpu'
      - '--collector.cpufreq'
      - '--collector.diskstats'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.hwmon'
      - '--collector.loadavg'
      - '--collector.meminfo'
      - '--collector.netclass'
      - '--collector.netstat'
      - '--collector.stat'
      - '--collector.uname'
      - '--collector.vmstat'
      - '--collector.wifi'
    ports:
      - 9100:9100
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
